version: '2'
services:
  web:
    build:
      context: ./
      dockerfile: .docker/web.docker
    volumes:
      - ./:/var/www
    ports:
      - '8080:80'
    links:
      - app
  app:
    build:
      context: ./
      dockerfile: .docker/app.docker
    volumes:
      - ./:/var/www
    links:
      - database
      - cache
    environment:
      - 'DB_PORT=3306'
      - 'DB_HOST=database'
      - 'REDIS_PORT=6379'
      - 'REDIS_HOST=cache'
  database:
    image: mysql:5.7.20
    environment:
      - 'MYSQL_ROOT_PASSWORD=secret'
      - 'MYSQL_DATABASE=app'
    ports:
      - '33061:3306'
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - database
    environment:
      - 'PMA_HOST=database'
    ports:
      - '8081:80'
  cache:
    image: redis:4.0.6
    ports:
      - '63791:6379'
